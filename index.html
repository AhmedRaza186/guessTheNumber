<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <button class="again">
            New Game!
        </button>
        <p>Between 1 to 20</p>
    </header>
    <main>
        <h1>Guess My Number!</h1>
        <h3 id="rounds">Round 1</h3>
        <div class="guessShowArea">
            <div class="line"></div>
            <div class="box">
                <p>?</p>
            </div>

        </div>
        <div class="userArea">
            <div class="guessArea">
                <input type="text" maxlength="2" size="2">
                <p class="notNum" style="font-family: 'Poppins',sans-serif; text-align: center; font-size: .8rem; color: rgb(255, 50, 50); margin: 0; display: none;">Only Numbers allowed</p>
                <button class="check">Check!</button>
                <p class="turns">Remaining Turns :10</p>

            </div>
            <div class="scoreArea">
                <p class="guessing">Start guessing....</p>
                <div class="scores">
                    <p class="score">Score :0</p>
                    <p class="totalScore">Total Score :0</p>
                </div>
            </div>
        </div>
        
    </main>
    <div class="modal" id="winModal">
        <div class="winModal">
<h3>You Win This Round</h3>
<hr>
<div class="winScore">
    <h4>Score</h4>
    <h4>Total Score</h4>
</div>
<hr>
<div class="btns">
    <button id="modalNewGame">New Game</button>
    <button id="modalNextRound">Next Round</button>
</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
